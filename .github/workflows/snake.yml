name: GitHub Snake Game
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Wichtig f√ºr git History

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: JamalDrakeAman
          outputs: |
            output/github-snake.svg
            output/snake.gif?color_snake=orange

      - name: Force Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output/
          git commit -m "Update snake animation [skip ci]"
          git push --force
